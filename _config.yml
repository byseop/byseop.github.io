# SITE CONFIGURATION
baseurl: ""
url: "https://byseop.github.io/"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: BYSEOP's devlog
  avatar: assets/img/logo.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "Front end develop & learn" # used by search engines

  # Header and footer text
  header_text: >
     <p>안녕하세요. BYSEOP의 devlog 입니다.</p>

     <p>주로 프론트엔드 웹 기술에 대해 이야기합니다.</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>

  # Icons
  rss: false
  email_address: "byseop@gmail.com "# Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook: "100003672276708"
  flickr:
  gitlab:
  github: "byseop/byseop.github.io"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: 
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-119178615-1"
  disqus_shortname: "byseop"
  katex: true # Enable if using math markup
  search: true # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
theme: jekyll-theme-type
exclude:
  - Gemfile
  - Gemfile.lock
